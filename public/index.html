<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições Climáticas Atuais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="globe"></div>
    <div class="container">
        <h1>Condições Climáticas Atuais</h1>
        <form id="locationForm">
            <label for="location">Localização:</label>
            <input type="text" id="location" placeholder="Digite a cidade ou endereço" required>
            <button type="submit">Obter Clima</button>
        </form>
        <div id="weatherResult"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
